<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="/src/css/style.css">

</head>
    <body>
        <section class="container">
            <div class="login-container">
                <div class="circle circle-one"></div>
                <div class="form-container">
                    <h1 class="opacity">REGISTER</h1>
                    <form id="registerForm" method="POST">
                        <div id="message" class="message"></div>
                        <input id ="username_input" type="text" placeholder="USERNAME" />
                        <input id = "email_input" type="email" placeholder="EMAIL"/>
                        <input id = "password_input" type="password" placeholder="PASSWORD"/>
                        <input id = "password_confirm_input" type="password" placeholder="PASSWORD CONFIRMATION"/>
                        <button id ="register_btn" class="opacity">Register</button>
                    </form>
                    <div class="register-forget opacity">
                        <a href="./index.html">Login</a>
                    </div>
                </div>
                <div class="circle circle-two"></div>
            </div>
            <div class="theme-btn-container"></div>
        </section>
        <script src="/src/js/register.js"></script>
        <script src="/src/js/colors.js"></script>
    </body>
</html>
